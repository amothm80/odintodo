<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin ToDo</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-header">
        <img id="user-icon" src="./assets/user.png" alt="" />
        <p id="user-name">jbaur</p>
        <button type="button" id="user-notif">
          <img id="notif-img" src="./assets/notif-off.png" alt="" />
        </button>
      </div>
      <div id="projects">
        <div id="project-control">
          <!-- <p></p> -->
          <!-- <button id="add-task-but" type="button"><img id="add-task-img" src="./assets/plus.png" alt=""></button> -->
        </div>
        <div id="project-list"></div>
      </div>
      <div id="sidebar-footer">
        <button id="add-proj-but" type="button">Add Project</button>
      </div>
    </div>
    <div id="main-content">
      <div id="project-title"></div>
      <div id="task-list"></div>
      <div id="main-content-footer"></div>
    </div>
    <dialog id="add-project-dialog">
      <form id="add-project-form" method="dialog">
        <!-- <h2>Enter Project Name</h2> -->
        <div class="project-input-group">
          <label for="project-name-input">Enter Project Name</label>
          <input
            type="text"
            id="project-name-input"
            name="project-name-input"
            onfocus="this.value=''"
            placeholder="Enter name"
            autofocus
            required
          />
        </div>
        <button id="new-project-submit" type="submit">Submit</button>
        <button id="new-project-cancel" type="button">Cancel</button>
      </form>
    </dialog>
    <dialog id="add-task-dialog">
      <form id="add-task-form" method="dialog">
        <div class="task-input-group">
          <label for="task-title-input">Title</label
          ><input
            id="task-title-input"
            name="task-title-input"
            type="text"
            autofocus
            required
          />
          <label for="task-description-input">Description</label
          ><input
            id="task-description-input"
            name="task-description-input"
            type="text"
            required
          />
          <label for="task-priority-input">Priority</label
          ><select id="task-priority-input" name="task-priority-input">
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
          <label for="task-duedate-input">Due Date</label
          ><input
            id="task-duedate-input"
            name="task-duedate-input"
            type="datetime"
            required
          />
        </div>
        <div id="new-task-control">
          <!-- <button class="new-task-buttons" id="new-task-submit" type="submit">Submit</button>
        <button class="new-task-buttons" id="new-task-cancel" type="button">Cancel</button> -->
        </div>
      </form>
    </dialog>
    <dialog id="confirm-dialog">
      <form id="confirm-form" method="dialog">
        <div id="confirm-message"></div>
        <div id="confirm-control"></div>
      </form>
    </dialog>
  </body>
</html>
