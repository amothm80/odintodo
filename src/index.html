<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin ToDo</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-header">
        <img id="user-icon" src="./assets/user.png" alt="" />
        <p id="user-name">jbaur</p>
        <button type="button" id="user-notif">
          <img id="notif-img" src="./assets/notif-off.png" alt="" />
        </button>
      </div>
      <div id="projects">
        <div id="project-control">
          <!-- <p></p> -->
          <!-- <button id="add-task-but" type="button"><img id="add-task-img" src="./assets/plus.png" alt=""></button> -->
        </div>
        <div id="project-list">
        </div>
      </div>
      <div id="sidebar-footer">
        <button id="add-proj-but" type="button">Add Project</button>
      </div>
    </div>
    <div id="main-content">
      <div id="project-title"><p>Project 1</p></div>
      <div id="task-list">
        <div class="task-cell">
          <input class="task-checkbox" id="task-checkbox-1" type="checkbox" />
          <p class="task-description" id="task-description-1">description 1</p>
          <p class="task-due" id="task-due-1">12-29</p>
        </div>
        <div class="task-cell">
          <input class="task-checkbox" id="task-checkbox-2" type="checkbox" />
          <p class="task-description" id="task-description-2">description 2</p>
          <p class="task-due" id="task-due-1">12-29</p>
        </div>
        <div class="task-cell">
          <input class="task-checkbox" id="task-checkbox-3" type="checkbox" />
          <p class="task-description" id="task-description-3">description 3</p>
          <p class="task-due" id="task-due-1">12-29</p>
        </div>
      </div>
      <div id="main-content-footer">
        <button id="add-task-but" type="button">Add Task</button>
        <button id="del-proj-but" type="button">Delete Project</button>
      </div>
    </div>
    <dialog id="add-project-dialog">
      <form id="add-project-form" method="dialog">
        <!-- <h2>Enter Project Name</h2> -->
        <div class="input-group">
          <label for="project-name-input">Enter Project Name</label>
          <input type="text" id="project-name-input" placeholder="Enter name" autofocus required>
        </div>
        <button id="newProjectSubmit" type="submit">Submit</button>
        <button id="newProjectCancel" type="button">Cancel</button>
      </form>

    </dialog>
  </body>
</html>
